# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - spec/javascripts/support/jasmine-species-0.8.5b/jasmine-grammar.js
  - spec/javascripts/support/jasmine-species-0.8.5b/jasmine-reporting.js
  - spec/javascripts/support/namespace.js
  - spec/javascripts/support/jasmine-species-0.8.5b/namespace.js
  - spec/javascripts/support/jasmine-species-hook.js
  - vendor/require.js
  - vendor/async.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
   - spec/javascripts/support/jasmine-species-0.8.5b/jasmine-be-calm.css
# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
    - spec/javascripts/helpers/requireConfig.js
    - spec/javascripts/helpers/SpecHelper.js
    - spec/javascripts/helpers/requireHelper.js
    - spec/javascripts/helpers/applicationHelper.js
# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
    - spec/**/*Spec.js
#    - vendor/river/spec/**/*Spec.js

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: /
